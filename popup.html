<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kijiji Reposter Pro</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #43e97b;
            margin-right: 8px;
        }
        
        .status-indicator.inactive {
            background: #ff6b6b;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .action-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .settings {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .setting-item {
            margin-bottom: 10px;
        }
        
        .setting-item label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .setting-item input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 12px;
        }
        
        .setting-item input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 10px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”„ Kijiji Reposter Pro</h1>
        <p>Enhanced reposting with no limits</p>
    </div>
    
    <div class="status">
        <span class="status-indicator" id="status-indicator"></span>
        <span id="status-text">Checking status...</span>
    </div>
    
    <div class="actions">
        <button class="action-btn" id="view-history">View History</button>
        <button class="action-btn" id="go-to-ads">Go to My Ads</button>
    </div>
    
    <div class="settings">
        <div class="setting-item">
            <label>Delete to Repost Delay (seconds):</label>
            <input type="number" id="delete-delay" min="60" max="600" placeholder="180">
        </div>
        <div class="setting-item">
            <label>Batch Delay (seconds):</label>
            <input type="number" id="batch-delay" min="30" max="300" placeholder="120">
        </div>
        <button class="action-btn" id="save-settings">Save Settings</button>
    </div>
    
    <div class="footer">
        Version 1.0.0 | No limits, extended delays<br>
        <a href="https://www.paypal.com/donate/?hosted_button_id=T8DEQ4E4CU95N" target="_blank" style="color: white; text-decoration: none; font-weight: 600; margin-top: 10px; display: inline-block; font-size: 16px; padding: 8px 16px; background: rgba(255,255,255,0.2); border-radius: 6px; transition: all 0.3s ease;">â˜• Support Me</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
